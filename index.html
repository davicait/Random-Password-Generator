  <header>
    <h1>Password Generator</h1>

  <div class="container">

    <div class="row">

      <div class="col-lg-8 col-sm-12 mx-auto">

        <div class="content">
          <h2>Generate a Password</h2>

          <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
